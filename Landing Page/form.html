<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <center><p>You will get a Response within 24 hours after the Form Submission</p></center>
        <form method="POST">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>

            <!-- Domain Selection Field -->
            <div class="form-group">
                <label for="domain">Domain:</label>
                <select id="domain" name="domain" required>
                    <option value="">Select your domain</option>
                    <option value="web_development">Web Development</option>
                    <option value="Python">Python</option>
                    <option value="Data Structures">Data Structures</option>
                    <option value="SQL">SQL</option>
                    <option value="C/C++">C/C++</option>
                </select>
            </div>

            <!-- College/Office Name Field -->
            <div class="form-group">
                <label for="institution">College/Office Name:</label>
                <input type="text" id="institution" name="institution" placeholder="Your college or office name" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
